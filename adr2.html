<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            outline: none;
            margin: 0;
            display: block;
        }

        select {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
        }

        @media only screen and (max-width: 600px) {
            video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>


    <video id="miVideo" controls muted>
        <source src="0920.mp4" type="video/mp4" data-resolution="1080">
        <source src="0920_720.mp4" type="video/mp4" data-resolution="720">
        Tu navegador no soporta el elemento de video.
    </video>

  
    <select id="resolutionSelector">
        <option value="1080">1080p</option>
        <option value="720">720p</option>
    </select>

    <script>
        window.onload = function() {
            const video = document.getElementById('miVideo');
            const selector = document.getElementById('resolutionSelector');

            selector.addEventListener('change', function() {
                const selectedResolution = this.value;
                const sources = video.getElementsByTagName('source');

                for (let i = 0; i < sources.length; i++) {
                    if (sources[i].getAttribute('data-resolution') === selectedResolution) {
                        const currentTime = video.currentTime;  
                        video.pause();  

                        video.src = sources[i].src;  
                        video.load();  
                        video.currentTime = currentTime;  
                        video.play(); 
                        break;
                    }
                }
            });
        };
    </script>
</body>
</html>
