<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de TikTok en Ambiente Melanc√≥lico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;    
            background: black;      
            filter: grayscale(100%); 
            overflow: hidden;      
        }

        .tiktok-embed {
            width: 90%;   
            height: 80%;  
        }

     
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }
        .drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5); 
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
     
        .rain .drop:nth-child(1) { left: 10%; animation-duration: 1.2s; }
        .rain .drop:nth-child(2) { left: 20%; animation-duration: 1.5s; }
        .rain .drop:nth-child(3) { left: 30%; animation-duration: 1.1s; }
        .rain .drop:nth-child(4) { left: 40%; animation-duration: 1.4s; }
        .rain .drop:nth-child(5) { left: 50%; animation-duration: 1.3s; }
        .rain .drop:nth-child(6) { left: 60%; animation-duration: 1.6s; }
        .rain .drop:nth-child(7) { left: 70%; animation-duration: 1.2s; }
        .rain .drop:nth-child(8) { left: 80%; animation-duration: 1.5s; }
        .rain .drop:nth-child(9) { left: 90%; animation-duration: 1.1s; }
        .rain .drop:nth-child(10) { left: 95%; animation-duration: 1.8s; }
    </style>
</head>
<body>
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@cryingcatv99/video/7345201946631916808" data-video-id="7345201946631916808" style="max-width: 100%; height: 100%;">
        <section>
            <a target="_blank" title="@cryingcatv99" href="https://www.tiktok.com/@cryingcatv99">@cryingcatv99</a>
            <p>Texto del video</p>
            <a href="https://www.tiktok.com/@cryingcatv99/video/7345201946631916808">Ver el video</a>
        </section>
    </blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>

   
    <div class="rain">
        
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>

    
</body>
</html>
